<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Cartas com Rank e Dificuldade</title>
    <style>
¬†
        /* --- ANIMA√á√ÉO --- */
        @keyframes flutuar {
            0% { top: 0; }
            100% { top: 20px; }
        }

        /* --- FONTE (AVISO: S√ì FUNCIONA SE O ARQUIVO 'BoldPixels.otf' ESTIVER JUNTO OU ONLINE) --- */
        @font-face {
            font-family: 'bold';
            src: url('BoldPixels.otf') format('opentype');
        }

        /* --- ESTILOS GERAIS --- */
        
        /* CORRE√á√ÉO 1: Garante que a fonte 'bold' seja a principal, com fallback para sans-serif */
        * { 
            font-family: 'bold', sans-serif;
        }

        body {
            /* Removido font-family: Arial, sans-serif; para evitar conflito com * {} */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
            color: #f0f0f0;
            
            /* AVISO: IMAGEM LOCAL. TROCAR PARA URL P√öBLICA AO COMPARTILHAR */
            background-image: url(91657.jpg); 
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        
        .container {
            background-color: #333;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
            text-align: center;
            
            /* PROPRIEDADES DE ANIMA√á√ÉO OK */
            position: relative; 
            animation-name: flutuar;
            animation-duration: 3s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        /* CORRE√á√ÉO 2: Estilos para o t√≠tulo t1 */
        .t1 {
            font-size: 50px;
            background-color: #555;
            color: #4CAF50;
            width: 100%;
            margin-bottom: 8px;
            padding: 10px 0; /* Adiciona padding para o texto n√£o colar nas bordas do bloco */
        }
        
        /* Estilos de t√≠tulo padr√£o */
        h1, h2 {
            color: #4CAF50;
            /* N√£o precisa mais de font-family: 'bold'; aqui por causa do * {} */
        }
        
        #login-screen h1 {
            font-size: 74px; /* Retornando o tamanho do h1 da tela de login */
        }

        p { font-size: 25px; }

        button {
            padding: 10px 20px;
            margin: 15px; /* Mantido o margin de 15px */
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        /* ... outros estilos mantidos ... */

        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #444;
            color: white;
        }

        /* --- ESTILOS ESPEC√çFICOS DO JOGO --- */
        #login-screen button {
            background-color: #2196F3;
            color: white;
        }
        #login-screen button:hover {
            background-color: #0b7dda;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.2em;
            padding: 10px;
            background-color: #444;
            border-radius: 8px;
        }
        .card-slot {
            display: flex; 
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        /* Estilos dos cards */
        .card {
            width: 100px;
            height: 150px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.3s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            border: 3px solid #f0f0f0;

        }
        .card:hover {
            transform: scale(1.05);
            opacity: 0.8;
        }
        .card-used {
            opacity: 0.3;
            cursor: default;
            transform: none !important;
        }

        /* Cores das cartas por dificuldade (AVISO: IMAGENS LOCAIS) */
        .easy { 
            background-color: #27ae60; 
            background-image: url(verde.png);
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;
        } 
        .medium { 
            background-color: #f1c40f;
            background-image: url(amarela.png);
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat; 
        } 
        .hard { 
            background-color: #e74c3c;
            background-image: url(vermelho.png);
            background-position: center center;
            background-size: cover; 
            background-repeat: no-repeat; /* Adicionado repeat */
        } 

        .answer-button {
            background-color: #555;
            color: white;
            width: 100%;
            margin-bottom: 8px;
        }
        .answer-button:hover:not(:disabled) {
            background-color: #777;
        }
        .correct-answer {
            background-color: #27ae60 !important;
        }
        .wrong-answer {
            background-color: #e74c3c !important;
        }
        
        /* --- ESTILOS DO RANK --- */
        #rank-container {
            margin-top: 20px;
        }
        #rank-list {
            list-style: none;
            padding: 0;
        }
        #rank-list li {
            background-color: #444;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }
        #rank-list li:first-child {
            background-color: gold;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    
    <div id="login-screen">
        <h1>Entrar no Jogo</h1>
        <p>Digite o nome dos dois jogadores para come√ßar.</p>
        <input type="text" id="player1-name" placeholder="Nome do Jogador 1">
        <input type="text" id="player2-name" placeholder="Nome do Jogador 2">
        <button onclick="startGame()">Iniciar Jogo</button>
    </div>

    <div id="game-screen" style="display:none;">
        <h1 class="t1">Biblioteca P√∫blica Denise Tavares</h1>
        
        <div class="score-board">
            <span id="player1-score"></span>
            <span id="current-turn"></span>
            <span id="player2-score"></span>
        </div>

        <p id="game-info">Rodada: <span id="round-count">1</span> / 15</p>
        <p id="game-message">Escolha uma carta, Jogador(a) X!</p>
        
        <div id="cards-container" class="card-slot"></div>

        <div id="question-container" style="display:none;">
            <h2 id="question-text"></h2>
            <div id="answers-container"></div>
            <p id="answer-feedback"></p>
            <button onclick="nextTurn()" id="next-turn-button" style="display:none;">Pr√≥xima Rodada</button>
        </div>

        <button onclick="endGame()">Finalizar Jogo e Ver Rank</button>
    </div>

    <div id="rank-screen" style="display:none;">
        <h1>üèÜ Rank de Pontua√ß√£o</h1>
        <div id="rank-container">
            <ul id="rank-list">
                </ul>
        </div>
        <button onclick="showLogin()">Novo Jogo</button>
    </div>

</div>

<script>
    const MAX_ROUNDS = 20; // Total de perguntas no array
    let players = { p1: { name: '', score: 0 }, p2: { name: '', score: 0 } };
    let isPlayer1Turn = true;
    let currentRound = 1;
    let questionsUsedIndices = []; 
    let currentQuestionData = null;

    const ALL_QUESTIONS = [
        // --- FASE 1: LIBERDADE DO IL√ä AIY√ä (Dificuldade F√ÅCIL: 1 Ponto) ---
        { question: "O bairro da Liberdade √© famoso por?", answers: ["Cultura afro", "Tecnologia", "Praias", "Museus europeus"], correct: [0], difficulty: 'easy', points: 1 },
        { question: "O bloco Il√™ Aiy√™ promove:", answers: ["Empoderamento negro", "Somente turismo", "Festas internacionais", "Moda"], correct: [0], difficulty: 'easy', points: 1 },
        { question: "Qual cor simboliza o Il√™ Aiy√™?", answers: ["Amarelo e Verde", "Vermelho e Branco", "Azul", "Rosa"], correct: [1], difficulty: 'easy', points: 1 },
        { question: "O Il√™ Aiy√™ desfila no carnaval de?", answers: ["Salvador", "Rio de Janeiro", "S√£o Paulo", "Recife"], correct: [0], difficulty: 'easy', points: 1 },
        { question: "A Liberdade tem monumentos que celebram?", answers: ["Hist√≥ria afro-brasileira", "Cultura europeia", "Economia moderna", "Arquitetura colonial"], correct: [0], difficulty: 'easy', points: 1 },
        
        // --- FASE 2: CURUZU E RITMOS (Dificuldade M√âDIA: 3 Pontos) ---
        { question: "Curuzu √© conhecido por:", answers: ["Ritmos e blocos afro", "Fazendas", "Praias", "Teatro"], correct: [0], difficulty: 'medium', points: 3 },
        { question: "Ritmos como samba e ijex√° fortalecem", answers: ["cultura afro", "tecnologia", "Festas internacionais", "Esportes"], correct: [0], difficulty: 'medium', points: 3 },
        { question: "Qual instrumento √© t√≠pico?", answers: ["Tambor", "Guitarra", "Piano", "Violino"], correct: [0], difficulty: 'medium', points: 3 },
        { question: "Participar de blocos afro aumenta:", answers: ["Autoestima", "Fome", "Sono", "Trabalho"], correct: [0], difficulty: 'medium', points: 3 },
        { question: "Curuzu √© bairro de qual cidade?", answers: ["Salvador", "Fortaleza", "Recife", "Rio de Janeiro"], correct: [0], difficulty: 'medium', points: 3 },
        
        // --- FASE 3: LAPINHA, FESTAS E CARNAVAL (Dificuldade M√âDIA: 3 Pontos) ---
        { question: "Lapinha √© famosa por:", answers: ["Festa dos Reis", "Tecnologia", "Esporte", "Parque"], correct: [0], difficulty: 'medium', points: 3 },
        { question: "Festa de Cosme e Dami√£o √© celebrada na igreja de:", answers: ["Lapinha", "Curuzu", "Liberdade", "Pelourinho"], correct: [0], difficulty: 'medium', points: 3 },
        { question: "Carnaval em Salvador √© importante porque:", answers: ["Valoriza cultura afro", "S√≥ turismo", "Economia", "Moda"], correct: [0], difficulty: 'medium', points: 3 },
        { question: "Festa de Reis ocorre em qual m√™s?", answers: ["Janeiro", "Mar√ßo", "Julho", "Novembro"], correct: [0], difficulty: 'medium', points: 3 },
        { question: "O bloco afro √© destaque em:", answers: ["Carnaval", "Natal", "P√°scoa", "Ano novo"], correct: [0], difficulty: 'medium', points: 3 },
        
        // --- FASE 4: EMPODERAMENTO E CONSCI√äNCIA DECOLONIAL (Dificuldade DIF√çCIL: 5 Pontos) ---
        { question: "Empoderamento negro valoriza:", answers: ["Cultura afro", "Moda", "Tecnologia", "Arquitetura"], correct: [0], difficulty: 'hard', points: 5 },
        { question: "Decolonial busca:", answers: ["Resgata narrativas", "Ignorar culturas", "Copiar Europa", "Centralizar"], correct: [0], difficulty: 'hard', points: 5 },
        { question: "Blocos como Il√™ Aiy√™ fortalecem:", answers: ["Autoestima", "Dinheiro", "Turismo", "Esporte"], correct: [0], difficulty: 'hard', points: 5 },
        { question: "Resist√™ncia cultural significa:", answers: ["Preservar tradi√ß√µes", "Abandonar", "Copiar", "Celebrar s√≥ festas"], correct: [0], difficulty: 'hard', points: 5 },
        { question: "Hist√≥ria decolonial ajuda a:", answers: ["Reconhecer diversidade", "Manter vis√£o √∫nica", "Esquecer passado", "Centralizar Europa"], correct: [0], difficulty: 'hard', points: 5 }
    ];

    // --- FUN√á√ïES DE NAVEGA√á√ÉO E JOGO ---

    function showScreen(screenId) {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'none';
        document.getElementById('rank-screen').style.display = 'none';
        document.getElementById(screenId).style.display = 'block';
    }

    function showLogin() {
        showScreen('login-screen');
    }

    function startGame() {
        const p1Name = document.getElementById('player1-name').value.trim();
        const p2Name = document.getElementById('player2-name').value.trim();

        if (p1Name === "" || p2Name === "") {
            alert("Por favor, digite o nome de ambos os jogadores.");
            return;
        }

        // Inicializa√ß√£o do Jogo
        players.p1.name = p1Name;
        players.p2.name = p2Name;
        players.p1.score = 0;
        players.p2.score = 0;
        isPlayer1Turn = true;
        currentRound = 1; 
        questionsUsedIndices = [];

        updateScoreBoard();
        createCards();
        showScreen('game-screen');
    }
    
    // --- FUN√á√ïES DE PLACAR E CARTAS ---

    function updateScoreBoard() {
        document.getElementById('player1-score').textContent = `${players.p1.name}: ${players.p1.score} pts`;
        document.getElementById('player2-score').textContent = `${players.p2.name}: ${players.p2.score} pts`;
        
        const currentPlayer = isPlayer1Turn ? players.p1.name : players.p2.name;
        document.getElementById('current-turn').textContent = `Vez de: ${currentPlayer}`;
        document.getElementById('game-message').textContent = `Escolha uma carta, ${currentPlayer}!`;
        // Ajusta a exibi√ß√£o da rodada para 20
        document.getElementById('round-count').textContent = `${currentRound} / ${MAX_ROUNDS}`; 
    }

    function createCards() {
        const container = document.getElementById("cards-container");
        container.innerHTML = '';
        
        document.getElementById('question-container').style.display = 'none';
        document.getElementById("cards-container").style.display = 'flex'; 
        document.getElementById('game-message').style.display = 'block';

        // Cria cartas apenas para as perguntas AINDA N√ÉO USADAS
        ALL_QUESTIONS.forEach((question, i) => {
            if (questionsUsedIndices.includes(i)) return; 

            const card = document.createElement("div");
            
            card.classList.add("card", question.difficulty); 
            
            card.innerHTML = `<span style="font-size: 0.8em;">${question.difficulty.toUpperCase()}</span><br>+${question.points} Pts`;
            
            card.dataset.questionIndex = i; 
            card.onclick = function() {
                if (questionsUsedIndices.length >= ALL_QUESTIONS.length) return; 
                showQuestion(i);
            };

            container.appendChild(card);
        });
    }

    function showQuestion(questionIndex) {
        currentQuestionData = ALL_QUESTIONS[questionIndex];
        
        document.getElementById("cards-container").style.display = 'none';
        document.getElementById('game-message').style.display = 'none';
        document.getElementById("question-container").style.display = 'block';
        document.getElementById("next-turn-button").style.display = 'none';
        document.getElementById("answer-feedback").textContent = '';

        document.getElementById("question-text").textContent = currentQuestionData.question;
        const answersContainer = document.getElementById("answers-container");
        answersContainer.innerHTML = ''; 

        // Cria bot√µes de alternativas
        currentQuestionData.answers.forEach((answer, index) => {
            const button = document.createElement("button");
            button.classList.add("answer-button");
            button.textContent = answer;
            
            // CORRE√á√ÉO APLICADA AQUI: Chama a fun√ß√£o checkAnswer
            button.onclick = function() {
                checkAnswer(questionIndex, index, button);
            };
            answersContainer.appendChild(button);
        });

        // Adiciona a pergunta √† lista de usadas
        questionsUsedIndices.push(questionIndex);
    }

    function checkAnswer(questionIndex, selectedIndex, button) {
        const questionData = ALL_QUESTIONS[questionIndex];
        const isCorrect = questionData.correct.includes(selectedIndex);
        const answerButtons = document.querySelectorAll(".answer-button");
        const feedback = document.getElementById("answer-feedback");

        // Desabilita todos os bot√µes ap√≥s a resposta
        answerButtons.forEach(btn => btn.disabled = true);

        // L√≥gica de pontua√ß√£o
        if (isCorrect) {
            button.classList.add("correct-answer");
            getCurrentPlayer().score += questionData.points;
            feedback.textContent = `‚úÖ Resposta correta! +${questionData.points} pontos.`;
        } else {
            button.classList.add("wrong-answer");
            feedback.textContent = `‚ùå Resposta incorreta.`;
        }

        // Revela as respostas corretas
        answerButtons.forEach((btn, index) => {
             if (questionData.correct.includes(index) && !btn.classList.contains("correct-answer")) {
                btn.classList.add("correct-answer");
            }
        });
        
        updateScoreBoard();
        document.getElementById("next-turn-button").style.display = 'block';
    }

    function getCurrentPlayer() {
        return isPlayer1Turn ? players.p1 : players.p2;
    }

    // Fun√ß√£o que gerencia a troca de turnos e rodadas
    function nextTurn() {
        // Verifica se o jogo acabou
        if (questionsUsedIndices.length >= ALL_QUESTIONS.length) {
            endGame();
            return;
        }

        // Avan√ßa para a pr√≥xima rodada e troca a vez
        currentRound++;
        isPlayer1Turn = !isPlayer1Turn;
        
        updateScoreBoard();
        createCards();
        
        document.getElementById("cards-container").style.display = 'flex'; 
        document.getElementById('game-message').style.display = 'block'; 
    }
    
    // --- FUN√á√ïES DE RANK ---
    
    function endGame() {
        // Salva a pontua√ß√£o no Rank
        saveScoreToRank(players.p1.name, players.p1.score);
        saveScoreToRank(players.p2.name, players.p2.score);
        
        // Exibe o rank
        showRank();
    }

    function getRank() {
        const rank = JSON.parse(localStorage.getItem('gameRank')) || [];
        return rank.sort((a, b) => b.score - a.score); 
    }

    function saveScoreToRank(name, score) {
        let rank = getRank();
        
        const existingEntry = rank.find(p => p.name === name);
        if (existingEntry) {
            if (score > existingEntry.score) {
                existingEntry.score = score;
            }
        } else {
            rank.push({ name, score });
        }
        
        rank.sort((a, b) => b.score - a.score);
        localStorage.setItem('gameRank', JSON.stringify(rank));
    }

    function showRank() {
        const rankList = document.getElementById('rank-list');
        rankList.innerHTML = '';
        const rank = getRank();

        rank.forEach((entry, index) => {
            const listItem = document.createElement('li');
            listItem.textContent = `${index + 1}¬∫ - ${entry.name}: ${entry.score} pontos`;
            rankList.appendChild(listItem);
        });

        showScreen('rank-screen');
    }

    // Inicializa√ß√£o ao carregar a p√°gina
    window.onload = function() {
        showLogin();
    };

</script>

</body>
</html>
